<body>
  <script>
    document.write('1번 문제<br><br>');

    for (let i = 0; i < 10; i++) {
      for (let j = 9; j > i; j--) {
        // space
        document.write('&nbsp');
      }
      for (let j = 0; j <= i; j++) {
        document.write('*');
      }
      for (let j = 1; j <= i; j++) {
        document.write('*');
      }
      document.write('<br>');
    }

    document.write('<br>');

    document.write('2번 문제<br><br>');
    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < i; j++) {
        document.write('&nbsp');
      }
      for (let j = 10; j > i; j--) {
        // space
        document.write('*');
      }
      for (let j = 9; j > i; j--) {
        document.write('*');
      }
      document.write('<br>');
    }


    document.write('<br>');
    document.write('3번 문제<br><br>');
    for (let i = 0; i < 10; i++) {
      for (let j = 9; j > i; j--) {
        document.write('&nbsp');
      }
      for (let j = 0; j <= i; j++) {
        document.write('*');
      }
      for (let j = 1; j <= i; j++) {
        document.write('*');
      }

      document.write('<br>');
    }
    for (let i = 0; i < 9; i++) {
      for (let j = 0; j <= i; j++) {
        document.write('&nbsp');
      }
      for (let j = 9; j > i; j--) {
        document.write('*');
      }
      for (let j = 8; j > i; j--) {
        document.write('*');
      }
      document.write('<br>');
    }


    document.write('<br>');
    document.write('4번 문제<br><br>');
    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < 10; j++) {
        document.write('*');
      }
      document.write('<br>');
    }


    document.write('<br>');
    document.write('5번 문제<br><br>');
    for (let i = 0; i < 10; i++) {
      for (let j = 0; j <= i; j++) {
        // space
        document.write('&nbsp');
      }
      for (let j = 10; j > i; j--) {
        document.write('*');
      }
      document.write('<br>');
    }


    document.write('<br>');
    document.write('6번 문제<br><br>');
    for (let i = 0; i < 10; i++) {
      for (let j = 0; j <= i; j++) {
        document.write('*')
      }
      document.write('<br>');
    }



    document.write('<br>');
    document.write('7번 문제<br><br>');
    let n = 25;
    let i, j = 0;
    let star = 0;

    /* 상단 */

    //맨위 정삼각형 하나
    for (i = 0; i < n; i += 2) {
      for (let a = 0; a < n; a++) {
        document.write('&nbsp');
      }
      for (j = n; j >= i; j -= 2) {
        document.write('&nbsp');
      }
      for (star = 0; star <= i; star++) {
        document.write('*');
      }
      document.write('<br>');
    }

    /* 중단 */
    let count = n * 3; 

    for (i = 0; i < n / 2 + 1; i++) { 
      document.write('&nbsp');
      for (j = 0; j < i; j++) { 
        document.write('&nbsp');
      }
      for (let k = 0; k < n * 3; k++) { 
        if (k < count) {    
          document.write('*');
        }

      }
      
      if (i == n / 2) {
        document.write('<br>');
        document.write('&nbsp');
        for (j = 0; j < i; j++) { 
          document.write('&nbsp');
        }
        for (let k = 0; k < n * 3; k++) { 
          if (k < count) {    
            document.write('*');
          }

        }
      }

      count -= 2;
      document.write('<br>');
    }

    /* 하단 */
    count = n;
    let count2 = 0;
    for (i = 0; i < n / 2 + 1; i++) {   
      document.write('&nbsp');
      for (j = i; j < n / 2; j++) {   
        document.write('&nbsp');
      }

      //별(왼쪽밑)
      for (let k = 0; k < n; k++) {
        if (k < count) {
          document.write('*');
        } else {
          document.write('&nbsp');
        }
      }
      document.write('&nbsp');

      
      for (j = 0; j < count2; j++) {
        document.write('&nbsp');
      }

      //별(오른쪽밑)
      for (let k = 0; k < n; k++) {
        if (k < count) {
          document.write('*');
        } else {
          document.write('&nbsp');
        }
      }

      count -= 2;
      count2 += 4;
      document.write('<br>');
    }
</script>
