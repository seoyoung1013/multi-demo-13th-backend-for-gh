<!DOCTYPE html>
<html>
<head>
	<title>고정위치 예제</title>
	<style>
		.header {
			background-color: lightblue;
			width: 100%;
			height: 50px;
			position: fixed;
			top: 0;
			left: 0;
		}

		.content {
			padding-top: 50px;
		}
	</style>
</head>
<body>
	<div class="header">
		<p>고정위치를 사용한 헤더 예제입니다.</p>
		<p>고정위치는 요소를 브라우저 창을 기준으로 배치하며, 스크롤해도 항상 같은 위치에 유지됩니다.</p>
	</div>
	<div class="content">
		<p>이곳은 헤더 아래에 위치한 콘텐츠입니다. 스크롤을 내려도 헤더는 항상 상단에 고정되어 있습니다.</p>
	</div>
</body>
</html>

<!-- 
위 코드에서 header 클래스를 가진 요소에는 position: fixed 속성이 지정되어 있습니다.
이것은 요소를 브라우저 창을 기준으로 배치하고, top: 0 및 left: 0 속성을 사용하여 요소를 브라우저 창의 왼쪽 상단 모서리에 고정시킵니다.
content 클래스를 가진 요소는 padding-top 속성을 사용하여 header 요소의 높이만큼 여백을 추가합니다.
즉, position: fixed를 사용하여 요소를 배치하면, 요소가 항상 브라우저 창의 같은 위치에 고정되어 있으므로 스크롤을 내려도 요소가 항상 보이게 됩니다.
이를 통해 화면 상단에 항상 고정되어 있는 헤더나 메뉴 등을 만들 수 있습니다.
 -->
